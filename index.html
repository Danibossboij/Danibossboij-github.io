<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>SkyWings Airlines</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />

  <style>
    /* Fade-in effect */
    .fade-in {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .fade-in.visible {
      opacity: 1;
    }

    /* Smooth scroll */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>
  <div class="hero_area">
    <!-- header section starts -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <span>
              SkyWings Airlines
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#why-choose-us-section">Why Choose Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contact-section">Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->
  </div>

  <!-- Send Us an Email section -->
  <section id="send-email-section" class="contact_section layout_padding">
    <div class="container">
      <div class="heading_container fade-in">
        <h2>
          Send Us an Email
        </h2>
      </div>
      <div class="contact_container">
        <div class="row">
          <div class="col-md-6">
            <div class="form_container">
              <form id="email-form">
                <div class="form-group">
                  <input type="text" id="email-name" class="form-control" placeholder="Your Name" required />
                </div>
                <div class="form-group">
                  <input type="email" id="email-address" class="form-control" placeholder="Your Email" required />
                </div>
                <div class="form-group">
                  <textarea id="email-message" class="form-control" placeholder="Your Message" required></textarea>
                </div>
                <div class="btn_box">
                  <button type="submit">
                    Send Email
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- footer section -->
  <footer class="footer_section">
    <div class="container">
      <p>
        &copy; 2023 All Rights Reserved By <a href="https://discord.gg/8r4UrxKfZk">SkyWings Airlines</a>
      </p>
    </div>
  </footer>
  <!-- footer section -->

  <!-- jQery -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <!-- bootstrap js -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  
  <!-- Include EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  
  <script type="text/javascript">
    (function(){
        emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID
    })();
    
    // Handle form submission
    document.getElementById('email-form').addEventListener('submit', function (e) {
      e.preventDefault();

      // Get form data
      const name = document.getElementById('email-name').value;
      const email = document.getElementById('email-address').value;
      const message = document.getElementById('email-message').value;

      // Create the template parameters for EmailJS
      const templateParams = {
        name: name,
        email: email,
        message: message
      };

      // Send email via EmailJS
      emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
        .then(function(response) {
          alert('Your email has been sent successfully!');
        }, function(error) {
          alert('Failed to send the email. Please try again later.');
          console.error('Email sending error:', error);
        });
    });
  </script>
</body>

</html>
